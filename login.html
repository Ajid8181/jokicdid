<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - Joki Roblox</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Form Pemesanan</h2>
    <label for="layanan">Pilih Layanan:</label>
    <select id="layanan">
        <option value="level">Joki Level</option>
        <option value="robux">Joki Robux</option>
        <option value="skin">Joki Skin</option>
        <option value="badge">Joki Badge</option>
    </select>

    <label for="username">Username Roblox:</label>
    <input type="text" id="username" placeholder="Masukkan Username">

    <label for="metode">Metode Pembayaran:</label>
    <select id="metode">
        <option value="qris">QRIS</option>
        <option value="dana">Dana</option>
        <option value="ovo">OVO</option>
        <option value="gopay">GoPay</option>
    </select>

    <button onclick="submitOrder()">Pesan Sekarang</button>
</body>
</html>
